<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шежіре Онлайн</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f6f8; margin:0; padding:0; }
header { background: #1f2937; color: white; padding: 15px; font-size: 22px; text-align: center; font-weight: bold; }
#treeContainer { padding: 20px; overflow:auto; position:relative; min-height:500px; }
.level { display: flex; flex-direction: column; align-items:flex-start; position: relative; margin-left: 40px; }
.person { padding: 10px 20px; border-radius: 12px; font-weight: bold; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: pointer; transition:0.2s; position: relative; margin-bottom: 20px; }
.person:hover { transform: scale(1.05); }
.green { background:#2ecc71; color:white; }
.blue { background:#3498db; color:white; cursor: default; }
button { margin:10px 20px; padding:10px 15px; font-weight:bold; border:none; border-radius:5px; background:#1f2937; color:white; cursor:pointer; }
button:hover { background:#111827; }
.connector { position:absolute; width:2px; background:#555; z-index:-1; }
</style>
</head>
<body>

<header>Шежіре Онлайн</header>
<button id="resetBtn">Сбросить дерево</button>
<div id="treeContainer"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzPSTf_4Tdq4xqC1pwBYrx33F28MOEYKhwgVFcJ4TP5LYFKhhCaQ8IR44EFkadCW6U/exec";
let people = [];
let expanded = {};
let rootId = null;

async function loadData(){
    const res = await fetch(API_URL);
    people = await res.json();
    people.forEach(p => {
        p.hasChildren = people.some(c => String(c.father_id)===String(p.id));
    });
    const root = people.find(p=>p.father_id===""||p.father_id===null);
    if(!root){ document.getElementById("treeContainer").innerText="Ошибка: корень не найден"; return; }
    rootId = root.id;
    renderTree();
}

function getChildren(fatherId){
    return people.filter(p=>String(p.father_id)===String(fatherId));
}

function renderTree(){
    const container = document.getElementById("treeContainer");
    container.innerHTML="";

    function createNode(person){
        const div = document.createElement("div");
        div.className = "person " + (person.hasChildren?"green":"blue");
        div.innerText = person.name;

        if(person.hasChildren){
            div.onclick = ()=>{ expanded[person.id] = !expanded[person.id]; renderTree(); }
        }

        const children = getChildren(person.id);
        if(children.length>0 && expanded[person.id]){
            const level = document.createElement("div");
            level.className="level";
            children.forEach(c=>{
                level.appendChild(createNode(c));

                // рисуем линии
                const line = document.createElement("div");
                line.className="connector";
                const parentRect = div.getBoundingClientRect();
                const childRect = line.getBoundingClientRect();
                line.style.top = div.offsetTop + div.offsetHeight/2 + "px";
                line.style.left = div.offsetLeft + div.offsetWidth + "px";
                line.style.height = "2px";
                line.style.width = "40px";
                container.appendChild(line);
            });
            div.appendChild(level);
        }
        return div;
    }

    const rootPerson = people.find(p=>String(p.id)===String(rootId));
    container.appendChild(createNode(rootPerson));
}

document.getElementById("resetBtn").onclick = ()=>{
    expanded = {};
    renderTree();
}

loadData();
</script>

</body>
</html>
